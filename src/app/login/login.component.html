<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            
            <img src="/assets/images/acglogo.png" width="150px" class="user-avatar" />
            <h1>ACG - Incident Report Monitoring System</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">    
                        <input class="form-control" required placeholder="E-mail" id="email" [(ngModel)]="email" name="email"
                        type="email" >
                    </div>

                    <div class="form-group">
                        <input class="form-control" required placeholder="Password" id="password" [(ngModel)]="password" minlength="8" name="password" type="password" value="">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login(email,password)">{{ 'Log in' | translate }}</a>
                &nbsp;
                {{promt}}
            </form>
        </div>
    </div>
</div>
